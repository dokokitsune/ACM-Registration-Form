<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"
        <title>ACM Membership Form</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" integrity="sha512-6g9IGCc67eh+xK03Z8ILcnKLbJnKBW+qpEdoUVD/4hBa2Ghiq5dQgeNOGWJfGoe9tdCRM4GpJMnsRXa2FDJp9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    </head>   
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <div class="container">
            <h1>ACM Member Registration : 2023-2024</h1>
            <h1>CSULA ACM | Association for Computing Machinery</h2>
            <h1>Contact us: </h2>
            <a href="mailto:acm.calstatela@gmail.com">acm.calstatela@gmail.com</a>
            <p>Note: Most of our events are scheduled on Tuesday/Thursdays 3pm - 4:20pm</p>
            <form class="membershipForm" name="placeholder">
                
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" class="formText" placeholder="Email" id="emailText" required>
                </div>
                
                <div class="input-box">
                <label for="membership">Membership</label>
                <select name="membership" id="membership">
                    <option value="new">New Member</option>
                    <option value="returning">Returning ACM Member</option>
                </select>  
                </div>
                    
                <div class="input-box">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="formText" placeholder="First Name" id="nameText" required>    
                </div>
                
                <div class="input-box">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" class="formText" placeholder="Last Name" id="nameText" required>
                </div>
                
                <div class="input-box">
                    <label for="cin">CIN (type N/A if you don't currently have one)</label>
                    <input type="text" name="cin" class="formText" placeholder="your CIN" id="cinNumber" required>
                </div>

                <div class="input-box">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" class="formText" placeholder="Phone Number" required>
                </div>
                
                <div class="input-box">
                    <label for="discordTag">Discord ID: (ex. ACM#2022) </label>
                    <input type="text" name="discordTag" class="formText" placeholder="Discord Tag" id="discordTag" required>
                </div>

                <div class="input-box">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" class="formText" id="birthday" required>
                </div>
                
                <div class="input-box">
                        <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Non-Binary">Non-Binary</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="input-box">
                    <label for="major">Major</label>
                    <select name="major" id="major">
                        <option value="Pre-Computer Science">Pre-Computer Science</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Computer Information Systems">Computer Information Systems</option>
                        <option value="Natural Science">Natural Science</option>
                        <option value="Biology">Biology</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biochemistry">Biochemistry</option>
                        <option value="Political Science">Political Science</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Food Science and Technology">Food Science and Technology</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                
                <div class="input-box">
                        <label for="standing">Class Standing</label>
                    <select name="standing" id="standing">
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Alumni">Alumni</option>
                        <option value="Other Community Member">Other Community Member</option>
                        <option value="Not a CSULA Student">Not a CSULA Student</option>
                    </select>
                </div>
                
                <div class="input-box">
                        <label for="Senior Design">Are you taking Senior Design in 2022-2023 (for ECST students)?</label>
                    <select name="senior-design" id="senior-design">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="input-box">
                        <label for="graduation-year">If you are a student, what is your expected graduation year?</label>
                    <select name="graduation-year" id="graduation-year">
                        <option value="Fall-2023">Fall 2023</option>
                        <option value="Spring-2024">Spring 2024</option>
                        <option value="Fall-2024">Fall 2024</option>
                        <option value="Spring-2025">Spring 2025</option>
                        <option value="Fall-2025">Fall 2025</option>
                        <option value="Spring-2026">Spring 2026</option>
                        <option value="Fall-2026">Fall 2026</option>
                        <option value="Spring-2027">Spring 2027</option>
                    </select>
                </div>
            
                     
                <div class="input-box">
                    <label for="hear-about-ACM">How did you hear about ACM?
                    </label>
                    <select class="hear-about-select" name="hear-about-ACM" id="hear-about-select" multiple>
                        <option value="ACM-Website">ACM Website</option>
                        <option value="ACM-Flyer">ACM Flyer</option>
                        <option value="Social-Media">Social Media</option>
                        <option value="ECST/CS-Department">ECST/CS Department</option>
                        <option value="CS-1010-requitment">CS 1010 requitment</option>
                        <option value="CS-201x requitment">CS 201x requitment</option>
                        <option value="Other-recruitment-event">Other recruitment event</option>
                        <option value="Heard-from-a-friend">Heard from a friend</option>
                        <option value="Other">Other</option>
                    </select>

                </div>
                
                <div class="input-box">
                    <label for="gain-from-ACM">What do you expect to gain from ACM?/label>
                        <select name="gain-from-ACM" id="gain-from-ACM" multiple>
                            <option value="career-guide">Career Guide</option>
                            <option value="Networking-opp-with-pro">Network opportunities with professionals</option>
                            <option value="leadership-dev">Leadership and development</option>
                            <option value="project-exp">Project experience</option>
                            <option value="internship-opp">Internship opportunities</option>
                            <option value="scholarship-opp">Scholarship opportunities</option>
                            <option value="mentorship-pro">Mentorship Program</option>
                            <option value="Other">Other</option>
                        </select>
                </div>
                
                <div class="input-box">
                        <label for="buddy">Buddy System (Direct correspondence and access to an ACM leader)</label>
                    <select name="buddy" id="buddy">
                        <option value="Opt in">Opt in</option>
                        <option value="Opt out">Opt out</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="project-workshop">Project Workshops you'd be interested in for Fall 2023 (Note that you still have to do the official sign-ups on our website)</label>
                    <select name="project-workshop" id="project-workshop" multiple>
                        <option value="wordle-game">Wordle Game (For beginners with little to no coding expericence)</option>
                        <option value="unity-game">Unity 2d Sidescroller (For more advanced coders)</option>
                        <option value="not-interested">Not Interested</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="avalibility">What dates are you usually most free? (Tuesdays & Thursdays at 3:00-4:20 p.m. are typically when ACM has meetings)</label>
                    <select name="avalibility" id="avalibility" multiple>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="recommendations">Please provide some recommendations of projects and endeavors ACM should consider implementing in the near future or any thoughts you might have. Type "N/A" if none comes to mind.</label>
                    <input type="text" name="recommendations" class="formText" id="recommendations" required>
                </div>

                <div class="input-box">
                    <label for="confirmation">Please enter your email address again as confirmation</label>
                    <input type="email" name="confirmation" class="formText" id="confirmation" required>
                </div>
                <button>Submit</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.js" integrity="sha512-iqhWkvLOXVDz+Lr//ZryEKNvZ5pmgdKEe58Wh/VwfTGwTku0MKbuLhjJ1zUAJu8iSbOqfLcXrrxJ61+27THi2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>    
            $(document).ready(function() {
            $('.hear-about-select').selectpicker();
            $('#gain-from-ACM').selectpicker();
            $('#project-workshop').selectpicker();
            $('#avalibility').selectpicker();
            
        });</script>
    </body>

</html>
